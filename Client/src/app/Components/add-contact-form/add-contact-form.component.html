<div class="container">
  <div class="text-right text-white"><br>
    <button type="button" *ngIf="!show" (click)="contactForm()" class="btn btn-danger ">Add Conatct</button>
    <button type="button" *ngIf="show" (click)="HidecontactForm()" class="btn btn-danger ">Close</button>
    <p>*To add an new contact</p>
  </div>
</div>
<div *ngIf="show" class="container text-white">
  <form *ngIf="show">
    <div class="form-group">
      <label for="exampleInputEmail1">Full Name</label>
      <input type="text" class="form-control" required minlength="4" [(ngModel)]=" contact.contactName" name="Name"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="contact.contactNumber" name="phoneNumber"
        placeholder="Enter Phone Number">
    </div>
    <button type="submit" (click)="saveContact()" class="btn btn-primary">Submit</button>
  </form>
</div>
